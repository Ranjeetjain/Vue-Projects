<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Broadcast</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"> Simple  broadcast with Vue JS</a>
    </div>
  </nav>
  <div class="container" id="movies">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add Movie</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" placeholder="Movie Name" v-model="movie.name">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Movie Description" v-model="movie.description"></textarea>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Movie Date" v-model="movie.date">
          </div>
          <button class="btn btn-primary" @click="addMovie">Submit</button>
        </div>
        <div class="panel-body">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="list-group">
        <a href="#" class="list-group-item" v-for="(movie,index) in movies">
          <h4 class="list-group-item-heading">
            <i class="glyphicon glyphicon-bullhorn"></i>
            {{ movie.name }}
          </h4>

          <h5>
            <i class="glyphicon glyphicon-calendar" v-if="movie.date"></i>
            {{ movie.date }}
          </h5>

          <p class="list-group-item-text" v-if="movie.description">{{ movie.description }}</p>

          <button class="btn btn-xs btn-danger" @click="deleteMovie(index)">Delete</button>
        </a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
  <script>

  new Vue({
    el: '#movies',
    data:{
      movie: { name: '', description: '', date: '' },
      movies: []
    },
    mounted(){
      this.fetchmovies();
    },
    methods:{
      deleteMovie(index){
        this.movies.splice(index,1);
      },
      addMovie(){
        if(this.movie.name) {
          this.movies.push(this.movie);
          this.movie = { name: '', description: '', date: '' };
        }
      },
      fetchmovies() {
        var movies = [
          {
            id: 1,
            name: 'Deadpool 2',
            description: 'Must watch',
            date: 'comming soon'
          },
          {
            id: 2,
            name: 'Fast & Furious 8',
            description: 'A complete action movie',
            date: '2017-04-12'
          },
          {
            id: 3,
            name: 'Wonder Women',
            description: 'For DC fans',
            date: 'Comming soon'
          }
        ];
        this.movies = movies;
      }
    }
  });
  </script>
</body>
</html>
